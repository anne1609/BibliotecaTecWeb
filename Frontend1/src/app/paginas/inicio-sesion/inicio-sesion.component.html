<div class="background">
    <mat-card class="fixed-width">
        <mat-card-header>
            <mat-card-title>Iniciar sesi칩n</mat-card-title>
        </mat-card-header>
        <div class="space">
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-grid">
                    <mat-form-field class="full-width">
                        <mat-label>Correo electr칩nico</mat-label>
                        <input matInput placeholder="alguien@example.com" formControlName="Correo" />
                        <mat-error *ngIf="loginForm.get('Correo')?.invalid">{{ getErrorMessage() }}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Contrase침a</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="Contrasenia" />
                        <mat-error *ngIf="loginForm.get('Contrasenia')?.invalid">{{ getPasswordErrorMessage() }}</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-card-actions align="end">
                        <button mat-raised-button color="primary" type="submit">Iniciar sesi칩n</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </div>
    </mat-card>
</div>
