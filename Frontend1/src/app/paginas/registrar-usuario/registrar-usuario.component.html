<div class="background">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Regístrate</mat-card-title>
        </mat-card-header>
        <div class="space">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <mat-label>Nombre completo </mat-label>
                    <input matInput [formControl]="fullName" />
                    <mat-error *ngIf="fullName.invalid">{{getFullNameErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Correo electrónico </mat-label>
                    <input matInput placeholder="alguien@example.com" [formControl]="email" />
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Contraseña </mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" />
                    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
        </div>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary">Regístrate</button>
        </mat-card-actions>
    </mat-card>
</div>
